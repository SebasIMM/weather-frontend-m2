<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- idea == Bootstrap == -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <!-- idea == Font Awesome == -->
    <script
      defer
      src="https://kit.fontawesome.com/037baac53d.js"
      crossorigin="anonymous"></script>
    <title>M2 - Clima</title>
  </head>
  <body>
    <!-- hack ========== HEADER ========== -->
    <head>
      <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            >Clima App</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarScroll">
            <ul class="navbar-nav me-5 my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  >Favoritos</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      >Action</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      >Another action</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      >Something else here</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form
              class="d-flex"
              role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Ciudad..."
                aria-label="Search" />
              <button
                class="btn btn-outline-success"
                type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </head>
    <!-- hack ========== MAIN ========== -->
    <main
      class="container pt-5"
      style="height: 300vh; background-color: lightgrey;">
      <!-- idea == Card Template == -->
      <template id="clima-plantilla">
        <div class="col-12 col-md-6 col-lg-3">
          <div
            class="card"
            style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4 d-flex align-items-center justify-content-center p-2">
                <img
                  src=""
                  class="img-fluid clima-icono"
                  alt="icono clima" />
              </div>

              <div class="col-md-8">
                <div class="card-body d-flex flex-column h-100">
                  <!-- City -->
                  <h5 class="card-title clima-ciudad"></h5>

                  <!-- Description climate -->
                  <p class="card-text clima-descripcion"></p>

                  <!-- Temperature -->
                  <p class="card-text mb-1">
                    <strong>Temp:</strong>
                    <span class="clima-temp"></span>°C
                  </p>

                  <!-- Thermal sensation -->
                  <p class="card-text mb-1">
                    <strong>Sensación:</strong>
                    <span class="clima-sensacion"></span>°C
                  </p>

                  <!-- Humidity -->
                  <p class="card-text mb-1">
                    <strong>Humedad:</strong>
                    <span class="clima-humedad"></span>%
                  </p>

                  <!-- Wind -->
                  <p class="card-text mb-1">
                    <strong>Viento:</strong>
                    <span class="clima-viento"></span> km/h
                  </p>

                  <!-- Date -->
                  <p class="card-text mt-auto">
                    <small class="text-body-secondary clima-actualizado"></small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- idea == Card Container == -->
      <div
        id="clima-contenedor"
        class="row g-4"></div>
    </main>
  </body>
</html>
